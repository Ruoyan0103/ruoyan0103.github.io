<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blogindex.css">
  </head>
  <body>
    {% include navigation.html %}
    <main>
      <section>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
          <p>{{ page.date | date: "%Y-%m-%d" }}</p>
        {% endif %}
        {{ content }}
      </section>
    </main>
  </body>
</html>
